<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        <div id="get-it">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 text-center p-3">
                <h4>This year's auction is digital:</h4>
              </div>
              <div class="col-lg-4 text-center p-3">
                <a href="https://www.tradera.com/profile/items/1005810/eta-chalmers" class="btn btn-template-transparent-black btn-lg">Tradera auction</a>
              </div>
            </div>
          </div>
        </div>

        <div id="content">
            <div class="container">

                <div class="row">

                    <div class="col-md-3">
                        {{ partial "auction/sidebar.html" . }}
                    </div>
                    <div class="col-md-9" id="blog-post">
                        {{ partial "auction/items-table.html" (dict "context" . "category" .Params.itemCategory) }}
                    </div>
                </div>
            </div>
        </div>

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
